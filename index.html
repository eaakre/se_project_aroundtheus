<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="jacques-cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">
                Jacques Cousteau
                <span>
                  <button class="profile__edit-button"></button>
                </span>
              </h1>
              <h2 class="profile__title">Explorer</h2>
            </div>
            <button class="profile__add-button"></button>
          </div>
        </section>

        <section class="cards content__cards">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="images/yosemite.jpg"
                alt="Yosemite Valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button class="cards__favorite" type="button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/lake-louise.jpg"
                alt="Lake Louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button class="cards__favorite" type="button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button class="cards__favorite" type="button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button class="cards__favorite" type="button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/vanoise.jpg"
                alt="Vanoise National Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button class="cards__favorite" type="button"></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/lago.jpg"
                alt="Lago di Braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button class="cards__favorite" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__title">Â© 2022 Around The U.S.</h2>
      </footer>
    </div>
  </body>
</html>
