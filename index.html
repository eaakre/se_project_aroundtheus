<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erik Aakre" />
    <meta
      name="description"
      content="Profile page for Jacques Cousteau's travels around the USA"
    />
    <meta name="keywords" content="Jacques Cousteau traveller gallery" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="myfavicon.ico" />

    <script src="scripts/index.js" defer></script>
    <script src="scripts/validation.js" defer></script>
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar-container">
            <img
              src="images/jacques-cousteau.jpg"
              alt="jacques-cousteau avatar"
              class="profile__avatar"
            />
          </div>

          <div class="profile__info-container">
            <div class="profile__info">
              <div class="profile__heading">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="edit name"
                ></button>
              </div>
              <p class="profile__description">Explorer.</p>
            </div>
            <button
              class="profile__add-button"
              type="button"
              aria-label="add image"
            ></button>
          </div>
        </section>

        <section class="cards content__cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="form modal__form" name="edit-form" novalidate>
          <input
            type="text"
            name="title"
            id="name-input"
            class="form__input form__input_name"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__input-error name-input-error"></span>
          <input
            type="text"
            name="description"
            id="description-input"
            class="form__input form__input_description"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__input-error description-input-error"></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">New Place</p>
        <form class="form modal__form" name="add-form">
          <input
            type="text"
            name="title"
            id="title-input"
            class="form__input form__input_title"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="form__input-error title-input-error"></span>

          <input
            type="url"
            name="image"
            id="url-input"
            class="form__input form__input_image"
            placeholder="Image URL"
            required
          />
          <span class="form__input-error url-input-error"></span>

          <button
            type="submit"
            class="modal__button modal__button_disabled"
            id="add-card-button"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-modal">
      <div class="modal__picture-container">
        <button class="modal__close"></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__title"></p>
      </div>
    </div>

    <template id="cards__list-item">
      <li class="cards__list-item">
        <img src="" alt="" class="cards__image" />
        <div class="cards__description">
          <h2 class="cards__title"></h2>
          <button
            class="cards__favorite"
            type="button"
            aria-label="favorite"
          ></button>
        </div>
        <button
          class="cards__delete-button"
          type="button"
          aria-label="delete"
        ></button>
      </li>
    </template>
  </body>
</html>
