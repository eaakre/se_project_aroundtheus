<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Erik Aakre" />
    <meta
      name="description"
      content="Profile page for Jacques Cousteau's travels around the USA"
    />
    <meta name="keywords" content="Jacques Cousteau traveller gallery" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="myfavicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <div class="profile__avatar-container">
            <img
              src="images/jacques-cousteau.jpg"
              alt="jacques-cousteau avatar"
              class="profile__avatar"
            />
          </div>

          <div class="profile__info-container">
            <div class="profile__info">
              <div class="profile__heading">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  aria-label="edit name"
                ></button>
              </div>
              <p class="profile__description">Explorer.</p>
            </div>
            <button
              class="profile__add-button"
              type="button"
              aria-label="add image"
            ></button>
          </div>
        </section>

        <section class="cards content__cards">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                src="images/yosemite.jpg"
                alt="Yosemite Valley"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Yosemite Valley</h2>
                <button
                  class="cards__favorite"
                  type="button"
                  aria-label="favorite"
                ></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/lake-louise.jpg"
                alt="Lake Louise"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lake Louise</h2>
                <button
                  class="cards__favorite"
                  type="button"
                  aria-label="favorite"
                ></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Bald Mountains</h2>
                <button
                  class="cards__favorite"
                  type="button"
                  aria-label="favorite"
                ></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/latemar.jpg"
                alt="Latemar"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Latemar</h2>
                <button
                  class="cards__favorite"
                  type="button"
                  aria-label="favorite"
                ></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/vanoise.jpg"
                alt="Vanoise National Park"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Vanoise National Park</h2>
                <button
                  class="cards__favorite"
                  type="button"
                  aria-label="favorite"
                ></button>
              </div>
            </li>

            <li class="cards__list-item">
              <img
                src="images/lago.jpg"
                alt="Lago di Braies"
                class="cards__image"
              />
              <div class="cards__description">
                <h2 class="cards__title">Lago di Braies</h2>
                <button
                  class="cards__favorite"
                  type="button"
                  aria-label="favorite"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="form modal__form">
          <input
            type="text"
            name="title"
            class="form__input"
            placeholder="Name"
            value="Jacques Cousteau"
          />
          <input
            type="text"
            name="description"
            class="form__input"
            placeholder="Description"
            value="Explorer."
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
  </body>
</html>
