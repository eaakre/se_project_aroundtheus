<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header page__header">
        <img
          src="images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile content__profile">
          <img
            src="images/jacques-cousteau.jpg"
            alt="jacques-cousteau avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">
                Jacques Cousteau
                <span>
                  <button class="profile__edit-button">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                    >
                      <rect
                        x="0.5"
                        y="0.5"
                        width="23"
                        height="23"
                        stroke="white"
                      />
                      <path
                        d="M17 8.32827L9.60377 15.7666L8.28302 14.4194L15.6604 7L17 8.32827ZM7 17L8.96226 16.4118L7.58491 15.0835L7 17Z"
                        fill="white"
                      />
                    </svg>
                  </button>
                </span>
              </h1>
              <h2 class="profile__title">Explorer</h2>
            </div>
            <button class="profile__add-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="150"
                height="50"
                viewBox="0 0 150 50"
                fill="none"
              >
                <rect
                  x="1"
                  y="1"
                  width="148"
                  height="48"
                  rx="1"
                  stroke="white"
                  stroke-width="2"
                />
                <path
                  d="M86 23.7778H76.2222V14H73.7778V23.7778H64V26.2222H73.7778V36H76.2222V26.2222H86V23.7778Z"
                  fill="white"
                />
              </svg>
            </button>
          </div>
        </section>
        <section class="element">
          <div class="element__cards">
            <div class="card element__card">
              <img
                src="images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <img
                  src="images/favorite.svg"
                  alt="Favorite image selector"
                  class="card__favorite"
                />
              </div>
            </div>

            <div class="card element__card">
              <img
                src="images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <img
                  src="images/favorite.svg"
                  alt="Favorite image selector"
                  class="card__favorite"
                />
              </div>
            </div>

            <div class="card element__card">
              <img
                src="images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <img
                  src="images/favorite.svg"
                  alt="Favorite image selector"
                  class="card__favorite"
                />
              </div>
            </div>

            <div class="card element__card">
              <img src="images/latemar.jpg" alt="Latemar" class="card__image" />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <img
                  src="images/favorite.svg"
                  alt="Favorite image selector"
                  class="card__favorite"
                />
              </div>
            </div>

            <div class="card element__card">
              <img
                src="images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <img
                  src="images/favorite.svg"
                  alt="Favorite image selector"
                  class="card__favorite"
                />
              </div>
            </div>

            <div class="card element__card">
              <img
                src="images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <img
                  src="images/favorite.svg"
                  alt="Favorite image selector"
                  class="card__favorite"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <h2 class="footer__title">Â© 2022 Around The U.S.</h2>
      </footer>
    </div>
  </body>
</html>
